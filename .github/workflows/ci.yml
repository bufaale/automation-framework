name: ðŸ§ª Automation Framework CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  api-tests:
    name: ðŸ”¹ API Tests
    runs-on: self-hosted
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ§ª Run API tests
        run: ./gradlew clean test -Dcucumber.filter.tags="@api"

  ui-tests:
    name: ðŸ”¸ UI Tests
    runs-on: self-hosted
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ§ª Run UI tests
        run: ./gradlew clean test -Dcucumber.filter.tags="@ui"
